<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="wifi"></ion-icon><strong> Online</strong></ion-title>
    
  </ion-toolbar>
  <ion-toolbar>
      <ion-title color="danger"><small>{{message}}</small></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row >
            <ion-col col-3 offset-6 text-center >
                <ion-spinner *ngIf="!loaded" name="bubbles" color="primary"></ion-spinner>
              </ion-col>
        </ion-row>
        </ion-grid>
   
  <ion-list *ngFor="let user of users">
  
    <ion-item  >
      <ion-label><img src="assets/icon/online.png" height="12px" width="12px">{{user.username}}</ion-label>
    </ion-item>
 
    </ion-list>
</ion-content>
